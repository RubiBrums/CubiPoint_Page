<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CubiPoint</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <img src="assets/img/header.png" alt="header" id="imagenHeader" />
    </header>

    <span>
    <p>
      <a href="https://www.instagram.com/cubipoint" class="enlaces" target="_blank" rel="noopener noreferrer"><img src="assets\img\logo_instagram.png" alt="instagramLogo" class="logos"></a>
    
      <a href="https://cubipoint.itch.io" class="enlaces" target="_blank" rel="noopener noreferrer"><img src="assets\img\logo_itchio.png" alt="itchioLogo" class="logos"></a>
    
      <a href="https://www.tiktok.com/@cubipoint.oficial" class="enlaces" target="_blank" rel="noopener noreferrer"><img src="assets\img\logo_tiktok.png" alt="tiktokLogo" class="logos"></a>
    </p>
  </span>

    <main>
        <section id="Productos">
            <div class="BoxItems">
                <h1>Productos</h1>
                <div class="Item">
                    <span class="NombreItem">¡COCOCORRE!</span>
                    <img src="assets/img/Item1.png" alt="COCOCORRE_img" class="ImgProducto" />
                    <span class="Valor">$3990 CLP</span>
                    <button class="BotonAgregar" data-name="¡COCOCORRE!" data-price="3990" data-img="assets/img/Item1.png">
                    Añadir al carrito
                </button>
                </div>

                <div class="Item">
                    <span class="NombreItem">The Feat of Pip</span>
                    <img src="assets/img/Item2.png" alt="TFoP_img" class="ImgProducto" />
                    <span class="Valor">$4990 CLP</span>
                    <button class="BotonAgregar" data-name="The Feat of Pip" data-price="4990" data-img="assets/img/Item2.png">
                    Añadir al carrito
                </button>
                </div>

                <div class="Item">
                    <span class="NombreItem">Prankikiriki</span>
                    <img src="assets/img/Item3.png" alt="Prankikiriki_img" class="ImgProducto" />
                    <span class="Valor">$2590 CLP</span>
                    <button class="BotonAgregar" data-name="Prankikiriki" data-price="2590" data-img="assets/img/Item3.png">
                    Añadir al carrito
                </button>
                </div>

                <div class="Item">
                    <span class="NombreItem">Ilustrina vs. IAs</span>
                    <img src="assets/img/Item4.png" alt="Ilustrina_img" class="ImgProducto" />
                    <span class="Valor">$3590 CLP</span>
                    <button class="BotonAgregar" data-name="Ilustrina vs. IAs" data-price="3590" data-img="assets/img/Item4.png">
                    Añadir al carrito
                </button>
                </div>
            </div>
            <container class="BoxCarrito">
                <div class="Titulo">
                    <h2>Tu carrito</h2>
                </div>

                <div class="ItemsCarrito">
                    <article class="ItemCarrito" data-name="Prankikiriki">
                        <img src="assets/img/Item3.png" class="ImgCarrito" alt="Prankikiriki">
                        <section class="InfoCarrito">
                            <span class="NombreCarrito">Prankikiriki</span>
                            <section class="Controles">
                                <button class="restar">-</button>
                                <span>1</span>
                                <button class="sumar">+</button>
                            </section>
                            <p class="PrecioCarrito">2000 CLP</p>
                            <button class="eliminar">Eliminar</button>
                        </section>
                    </article>
                </div>

                <div class="PrecioFinal">
                    <section class="fila">
                        <strong id="totalText">Total: </strong>
                        <span id="ValorTotal">$0 CLP</span>
                        <button id="BotonPagar" type="button">Pagar</button>
                    </section>
                </div>
            </container>
        </section>
    </main>

    <footer>
        <p>© 2025 CubiPoint. Todos los derechos reservados.</p>
        <p>
            Síguenos en:
            <a href="https://www.instagram.com/cubipoint" class="enlaces" target="_blank" rel="noopener noreferrer">Instagram</a> |
            <a href="https://cubipoint.itch.io" class="enlaces" target="_blank" rel="noopener noreferrer">Itchio</a> |
            <a href="https://www.tiktok.com/@cubipoint.oficial" class="enlaces" target="_blank" rel="noopener noreferrer">TikTok</a>
        </p>
    </footer>

    <script defer src="assets/js/script.js"></script>
</body>

</html>
